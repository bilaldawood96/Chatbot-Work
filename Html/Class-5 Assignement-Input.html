<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>

    <h2>Addition</h2>


    <Form onsubmit="Add(); return false">
        Number-1: <input type="text" id="Number-1">
        <br>
        <br>
        Number-2: <input type="text" id="Number-2">
        <br>
        <br>
        <button type="submit">Submit</button>
    </Form>

<h3 id="additions""></h3>

<script>

function Add (){
let num1 = +document.getElementById("Number-1").value;
let num2 = +document.getElementById("Number-2").value;
let result = num1 + num2
document.getElementById("additions").innerHTML = result
}



</script>

</body>
</html>
