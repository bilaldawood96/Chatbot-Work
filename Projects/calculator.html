<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Bilal Calculator</h1>


<div class="main">
  
    <input type="text" id="results">
    <br />

<div>
<button class="btn" onclick= getnumber('0')">0</button>
<button class="btn" onclick="getnumber('9')">9</button>
<button class="btn" onclick="getnumber('8')">8</button>
<button class="btn" onclick="getnumber('7')">7</button>
</div>



<div>
<button class="btn" onclick="getnumber('6')">3</button>
<button class="btn" onclick="getnumber('5')">5</button>
<button class="btn" onclick="getnumber('4')">4</button>
<button class="btn" onclick="getnumber('3')">3</button>
</div>

<div>
<button class="btn" onclick="getnumber('2')">3</button>
<button class="btn" onclick="getnumber('1')">1</button>
<button class="btn" onclick="getnumber('*')">*</button>
<button class="btn" onclick="getnumber('-')">-</button>
</div>

<div>
<button class="btn" onclick="getnumber('+')">+</button>
<button class="btn" onclick="getnumber('/')">/</button>
<button class="btn" onclick="showresults('=')">=</button>
<button class="btn" onclick="clearall()">c</button>
</div>

</div>

<style>

    .btn {

        background-color: greenyellow;
        font-size: 25px;
        margin-top: 15px;
        margin-right:10px;
        border:1px solid;
        border-radius: 7px;
        align-items: center;
        cursor: pointer;
    
    }


        .main {
            border:  4px solid black;
            margin-right: 85%;
            margin-bottom: 55%;
            float: left right bottom;
            font-size: 26px;


        }


</style>



</body>






<script>

function getnumber(num){
    let abc = document.getElementById("results")
    results.value+= num;
}


function clearall(){
    let abc = document.getElementById("results")
    results.value= ""
}

function showresults(){
    let abc = document.getElementById("results")
    results.value= eval(results.value)
}






</script>
</html>
