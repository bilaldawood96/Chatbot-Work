<form onsubmit="checkpin(); return false;">
Pin Code: <input type="text" id="pin" required>
<br> <br>
<button>Submit</button>

</form>
<h4 id="displayresult"></h4>
<h3 id = "homescreen"> </h3>

<script>

let atmbalance = 30000;
let cardlimit = 25000;
let accountbalance = 50000;


function checkpin ()
{let pin = document.querySelector("#pin").value;

if (pin.length < 4)
    {document.querySelector("#displayresult").innerHTML = 
    "Please Enter 4 Digit Pin"}

else if (pin.length > 4)
    {document.querySelector("#displayresult").innerHTML = 
    "Please Enter 4 Digit Pin"}

else if (pin === "1234")
    {document.querySelector("#displayresult").innerHTML = 
    "Successfully✅"}

else if (pin >= 4)
    {document.querySelector("#displayresult").innerHTML = 
    "Wrong Pin❌"}

}


</script>
