<body>
    <h1>Image Size Large & Small</h1>
    <!-- <p id="pakistan""></p>
    <button onclick="change()"> Setbhai</button> -->

<img src="https://i.ytimg.com/vi/k8m9plRwMgk/maxresdefault.jpg" id="img" class="small" alt="">
<button onclick="large()">Large</button>
<button onclick="small()">small</button>

<style>
    .small {
        width: 100px;
        height: 200px;
    }

    .large {
        width: 200px;
        height: 400px;
    }


</style>


<script>

function large(){
    
    let abc = document.getElementById("img");
    abc.className="small"

}

function small(){
    let abc = document.getElementById("img");
    abc.className="large"
}
